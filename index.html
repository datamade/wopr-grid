<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WOPR Grid Explorer</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">

    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

  </head>

  <body style="height: 100%">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class='navbar-brand' href="/">WOPR Grid Explorer</a>
        </div>
      </div>
    </div>

    <div id="map" style="width: 100%; height: 100%"></div>
    <script type="text/ejs" id="metaControl">
        <div>
            <h4 class="light"><%= human_name %></h4>
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label for="dataset-picker" class="sr-only">Pick another dataset: </label>
                    <select id="dataset-picker" class="form-control">
                        <% $.each(datasets, function(i, dataset){ %>
                            <option value="<%= dataset.dataset_name %>" <% dataset.human_name === human_name ? "selected" : "" %>>
                                <%= dataset.human_name %>
                            </option>
                        <% }) %>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year-picker" class="sr-only">Pick another year: </label>
                    <select id="year-picker" class="form-control">
                        <% var years = [2001,2002,2003,2004,2005,2006,2007,2008,2009,2010,2011,2012,2013]%>
                        <% $.each(years, function(i, y){ %>
                          <option value="<%= year %>"<% y === year ? "selected" : "" %>>
                              <%= y %>
                          </option>
                        <% }) %>
                    </select>
                </div>
            </form>
        </div>
    </script>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/spin.min.js"></script>
    <script src="js/jquery.spin.js"></script>
    <script src="js/ejs_production.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/leaflet.js" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>

  </body>
</html>
