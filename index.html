<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WOPR Grid Explorer</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <link href="css/leaflet.label.css" rel="stylesheet">

    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

  </head>

  <body style="height: 100%">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class='navbar-brand' href="/">WOPR Grid Explorer</a>
        </div>
      </div>
    </div>

    <div class="container">
        <div class='row'>
            <div class='col-md-4'>
                <div class='well'>
                    <div id="sidebar"></div>
                </div>
            </div>

            <div class='col-md-8'>
                <div id="map"></div>
            </div>
        </div>
    </div>


    <script type="text/ejs" id="metaControl">
        <div>
            <h3 id="dataset-name" class="light"><%= human_name %></h3>
            <form class="form" role="form">
                <div class="form-group">
                    <label for="dataset-picker">Dataset: </label>
                    <select id="dataset-picker" class="form-control">
                        <% $.each(datasets, function(i, dataset){ %>
                          <option value="<%= dataset.dataset_name %>" <% if(dataset.human_name === human_name) { %> selected=true <% } %>>
                                <%= dataset.human_name %>
                            </option>
                        <% }) %>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year-picker">Year: </label>
                    <select id="year-picker" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="resolution-picker">Grid resolution: </label>
                    <select id="resolution-picker" class="form-control">
                        <% var resolutions = {300: '300m', 400: '400m', 500: '500m', 750: '750m', 1000: '1km', 2000: '2km', 3000: '3km', 4000: '4km', 5000: '5km'} %>
                        <% $.each(resolutions, function(i, r){ %>
                            <option value="<%= i %>"<% if(parseFloat(i) === resolution){ %> selected=true <% } %>>
                                <%= r %>
                            </option>
                        <% }) %>
                    </select>
                </div>
            </form>
        </div>
    </script>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/range.js" type="text/javascript"></script>
    <script src="js/moment.min.js" type="text/javascript"></script>
    <script src="js/spin.min.js"></script>
    <script src="js/jquery.spin.js"></script>
    <script src="js/ejs_production.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/leaflet.js" type="text/javascript"></script>
    <script src="js/leaflet.label.js" type="text/javascript"></script>
    <script src="js/jenks.js" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>
  </body>
</html>
